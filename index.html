<!DOCTYPE html>

        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Studio Céz - 프로필 링크" />
        <meta property="og:description" content="🦋Freenlance illustrator🦋" />
        <meta property="og:image" content="seeezip_2.png" />
        <title>Studio Céz - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
            body{
                background-color: bisque;
                background-image: url(seeezip_2.png);
                background-position-x: center;
                background-size: cover;
                

            }
            .profile{
                width: 100px;
                height: 100px;

                border-radius: 100%;

                border : 2px solid white;

                background-image: url('image_title.png');
                background-position: center;
                background-size: cover;
            }
            .main{
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub{
                color: white;
                font-size: 15px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap{
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color:white;
                border-radius: 30px;

                margin-bottom: 10px;

                font-size: 13px;
                font-weight: 600;
                color: rgb(89, 86, 86);

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-decoration: none;

                box-shadow: 3px 3px 3px 0px rgb(86, 86, 86);
            }
            .wrap > a:hover {
                background-color: #f3ff98;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
